<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Importing Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Importing Feather Icons for the icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 420px;
            background-color: #f7f8fa;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
        }

        .header .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin: 20px 0;
        }

        .welcome-section h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .logo {
            width: 160px;
            height: 160px;
            background-color: #fdeee4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .logo .brand-name {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            z-index: 2;
        }
        
        .logo .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            left: -50%;
            border-radius: 40%;
        }

        .wave.top {
            background-color: #4a7c59;
            top: -50%;
            animation: wave-top 5s infinite linear;
        }
        
        .wave.bottom {
            background-color: #e67e22;
            bottom: -50%;
             animation: wave-bottom 5s infinite linear;
        }

        /* Keyframes for wave animation */
        @keyframes wave-top {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wave-bottom {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }


        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .option-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .option-card .icon-container {
            width: 48px;
            height: 48px;
            background-color: #f0f8f0;
            border-radius: 12px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .option-card .icon-container.check-icon {
             background-color: #f0f8f0;
        }

        .option-card p {
            margin: 0;
            color: #555;
            font-weight: 500;
        }
        
        /* Ask AI Button */
        .ask-ai-button {
            background-color: #212529;
            color: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 20px rgba(33, 37, 41, 0.25);
            margin-top: 10px;
        }
        
        .ask-ai-button:hover {
            background-color: #343a40;
        }

        .ask-ai-button .icon-container {
            width: 40px;
            height: 40px;
            background-color: #a0e0d8;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .ask-ai-button span {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <span class="title">Home Page</span>
            <a href="/profile"><i data-feather="user"></i></a>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-section">
            <h1>Welcome Student</h1>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="wave top"></div>
                <div class="wave bottom"></div>
                <span class="brand-name">aimers</span>
            </div>
        </div>
        
        <!-- Action Cards -->
        <div class="options-grid">
            <div class="option-card" id="upload-answer">
                <div class="icon-container">
                    <i data-feather="upload-cloud" style="color: #27ae60;"></i>
                </div>
                <p>Upload Answer</p>
            </div>
            <div class="option-card" id="view-result">
                <div class="icon-container check-icon">
                    <i data-feather="check-square" style="color: #27ae60;"></i>
                </div>
                <p>Aimers Doubt Saarthi</p>
            </div>
        </div>

        
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Add basic interactivity for demonstration
        document.getElementById('upload-answer').addEventListener('click', function() {
            window.location.href = '/upload';
        });

        document.getElementById('view-result').addEventListener('click', function() {
            window.location.href = '/answer';
        });

        document.getElementById('ask-ai').addEventListener('click', function() {
            window.location.href = '/answer';
        });
    </script>
</body>
</html>
